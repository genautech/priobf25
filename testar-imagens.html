<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens dos Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Teste de Imagens dos Produtos</h1>
        <div id="status" class="mb-4 p-4 bg-blue-100 rounded-lg">
            <p class="text-blue-800">Testando imagens...</p>
        </div>
        <div id="resultado" class="space-y-4"></div>
    </div>

    <script src="produtos-v6.0.js"></script>
    <script>
        const todosProdutos = [...produtosPlanilha, ...produtosSugeridos];
        let testadas = 0;
        let quebradas = [];
        let funcionando = 0;

        async function testarImagem(url, produto) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = function() {
                    funcionando++;
                    resolve({ ok: true, produto, url });
                };
                img.onerror = function() {
                    quebradas.push({ produto, url });
                    resolve({ ok: false, produto, url });
                };
                img.src = url;
                
                // Timeout após 10 segundos
                setTimeout(() => {
                    if (!img.complete) {
                        quebradas.push({ produto, url });
                        resolve({ ok: false, produto, url, timeout: true });
                    }
                }, 10000);
            });
        }

        async function testarTodasImagens() {
            const status = document.getElementById('status');
            const resultado = document.getElementById('resultado');
            
            for (let i = 0; i < todosProdutos.length; i++) {
                const produto = todosProdutos[i];
                if (produto.imagem) {
                    status.innerHTML = `<p class="text-blue-800">Testando ${i + 1}/${todosProdutos.length}: ${produto.nome}</p>`;
                    await testarImagem(produto.imagem, produto);
                    testadas++;
                }
            }
            
            // Mostrar resultados
            status.innerHTML = `
                <div class="grid grid-cols-3 gap-4">
                    <div class="text-center">
                        <p class="text-2xl font-bold text-green-600">${funcionando}</p>
                        <p class="text-sm text-gray-600">Funcionando</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl font-bold text-red-600">${quebradas.length}</p>
                        <p class="text-sm text-gray-600">Quebradas</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl font-bold text-blue-600">${testadas}</p>
                        <p class="text-sm text-gray-600">Total</p>
                    </div>
                </div>
            `;
            
            if (quebradas.length > 0) {
                resultado.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <h2 class="text-xl font-bold text-red-800 mb-4">⚠️ Imagens Quebradas (${quebradas.length})</h2>
                        <div class="space-y-3">
                            ${quebradas.map(item => `
                                <div class="bg-white p-3 rounded border border-red-200">
                                    <p class="font-semibold text-gray-800">ID: ${item.produto.id} - ${item.produto.nome}</p>
                                    <p class="text-sm text-gray-600 break-all">SKU: ${item.produto.sku}</p>
                                    <p class="text-xs text-red-600 break-all mt-1">${item.url}</p>
                                    ${item.timeout ? '<p class="text-xs text-orange-600 mt-1">⏱️ Timeout</p>' : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                // Log para copiar
                console.log('=== IMAGENS QUEBRADAS ===');
                console.log(JSON.stringify(quebradas, null, 2));
            } else {
                resultado.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
                        <h2 class="text-2xl font-bold text-green-800">✅ Todas as imagens estão funcionando!</h2>
                    </div>
                `;
            }
        }
        
        testarTodasImagens();
    </script>
</body>
</html>
