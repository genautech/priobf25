<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste de Imagens em Produ√ß√£o - Priobf25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }
        
        .stat-card.pending {
            background: linear-gradient(135deg, #f2994a 0%, #f2c94c 100%);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-bar {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-section {
            margin-bottom: 30px;
        }
        
        .result-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product-card.success {
            border-color: #38ef7d;
            background: #f0fff4;
        }
        
        .product-card.error {
            border-color: #f45c43;
            background: #fff5f5;
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 8px;
            background: white;
        }
        
        .product-info {
            margin-top: 10px;
        }
        
        .product-sku {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .product-name {
            font-size: 0.85em;
            color: #666;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-status {
            margin-top: 8px;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.8em;
            text-align: center;
            font-weight: bold;
        }
        
        .product-status.success {
            background: #38ef7d;
            color: white;
        }
        
        .product-status.error {
            background: #f45c43;
            color: white;
        }
        
        .log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-entry.success {
            color: #38ef7d;
        }
        
        .log-entry.error {
            color: #f45c43;
        }
        
        .log-entry.info {
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Imagens em Produ√ß√£o</h1>
        <p class="subtitle">Valida√ß√£o de URLs de marketplace em ambiente real</p>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>Total de Produtos</p>
            </div>
            <div class="stat-card success">
                <h3 id="successCount">0</h3>
                <p>‚úÖ Carregadas</p>
            </div>
            <div class="stat-card error">
                <h3 id="errorCount">0</h3>
                <p>‚ùå Erros</p>
            </div>
            <div class="stat-card pending">
                <h3 id="pendingCount">0</h3>
                <p>‚è≥ Pendentes</p>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%">
                <span id="progressText">0%</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="startTest">üöÄ Iniciar Teste</button>
            <button id="pauseTest" disabled>‚è∏Ô∏è Pausar</button>
            <button id="exportResults" disabled>üì• Exportar Resultados</button>
            <button id="clearResults">üóëÔ∏è Limpar</button>
        </div>
        
        <div class="results">
            <div class="result-section">
                <h2>üìä Log de Testes</h2>
                <div class="log" id="logContainer">
                    <div class="log-entry info">Aguardando in√≠cio do teste...</div>
                </div>
            </div>
            
            <div class="result-section" id="successSection" style="display: none;">
                <h2>‚úÖ Imagens Carregadas com Sucesso (<span id="successTotal">0</span>)</h2>
                <div class="product-grid" id="successGrid"></div>
            </div>
            
            <div class="result-section" id="errorSection" style="display: none;">
                <h2>‚ùå Imagens com Erro (<span id="errorTotal">0</span>)</h2>
                <div class="product-grid" id="errorGrid"></div>
            </div>
        </div>
    </div>

    <script src="produtos-v6.1.js"></script>
    <script>
        let isPaused = false;
        let testResults = {
            success: [],
            error: [],
            total: 0,
            tested: 0
        };

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = testResults.total;
            document.getElementById('successCount').textContent = testResults.success.length;
            document.getElementById('errorCount').textContent = testResults.error.length;
            document.getElementById('pendingCount').textContent = testResults.total - testResults.tested;
            
            const percentage = testResults.total > 0 
                ? Math.round((testResults.tested / testResults.total) * 100) 
                : 0;
            
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = percentage + '%';
        }

        function createProductCard(product, status) {
            const card = document.createElement('div');
            card.className = `product-card ${status}`;
            
            card.innerHTML = `
                <img src="${product.imagem}" 
                     alt="${product.nome}" 
                     class="product-image"
                     onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22><rect width=%22200%22 height=%22200%22 fill=%22%23f0f0f0%22/><text x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23999%22 font-family=%22Arial%22 font-size=%2214%22>Erro</text></svg>'">
                <div class="product-info">
                    <div class="product-sku">${product.sku}</div>
                    <div class="product-name">${product.nome}</div>
                    <div class="product-status ${status}">
                        ${status === 'success' ? '‚úÖ Carregada' : '‚ùå Erro'}
                    </div>
                </div>
            `;
            
            return card;
        }

        function testImage(product) {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => {
                    resolve({
                        product,
                        success: false,
                        error: 'Timeout: Imagem n√£o carregou em 10 segundos'
                    });
                }, 10000);

                img.onload = () => {
                    clearTimeout(timeout);
                    resolve({
                        product,
                        success: true
                    });
                };

                img.onerror = () => {
                    clearTimeout(timeout);
                    resolve({
                        product,
                        success: false,
                        error: 'Erro ao carregar imagem'
                    });
                };

                img.src = product.imagem;
            });
        }

        async function startTest() {
            if (!produtosPlanilha || produtosPlanilha.length === 0) {
                addLog('‚ùå ERRO: produtos-v6.1.js n√£o carregado ou vazio', 'error');
                return;
            }

            // Reset
            testResults = {
                success: [],
                error: [],
                total: produtosPlanilha.length,
                tested: 0
            };

            isPaused = false;
            document.getElementById('startTest').disabled = true;
            document.getElementById('pauseTest').disabled = false;
            document.getElementById('exportResults').disabled = true;

            addLog(`üöÄ Iniciando teste de ${testResults.total} produtos...`, 'info');
            
            for (let i = 0; i < produtosPlanilha.length; i++) {
                if (isPaused) {
                    addLog('‚è∏Ô∏è Teste pausado pelo usu√°rio', 'info');
                    break;
                }

                const product = produtosPlanilha[i];
                addLog(`üîç Testando [${i + 1}/${testResults.total}] ${product.sku} - ${product.nome}`, 'info');

                const result = await testImage(product);
                testResults.tested++;

                if (result.success) {
                    testResults.success.push(result.product);
                    addLog(`‚úÖ Sucesso: ${product.sku}`, 'success');
                    
                    // Add to success grid
                    const successGrid = document.getElementById('successGrid');
                    successGrid.appendChild(createProductCard(product, 'success'));
                    document.getElementById('successSection').style.display = 'block';
                    document.getElementById('successTotal').textContent = testResults.success.length;
                } else {
                    testResults.error.push({...result.product, errorMsg: result.error});
                    addLog(`‚ùå Erro: ${product.sku} - ${result.error}`, 'error');
                    
                    // Add to error grid
                    const errorGrid = document.getElementById('errorGrid');
                    errorGrid.appendChild(createProductCard(product, 'error'));
                    document.getElementById('errorSection').style.display = 'block';
                    document.getElementById('errorTotal').textContent = testResults.error.length;
                }

                updateStats();

                // Small delay to prevent overwhelming the browser
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            if (!isPaused) {
                addLog('üéâ Teste conclu√≠do!', 'info');
                addLog(`üìä Resultados: ${testResults.success.length} sucesso, ${testResults.error.length} erros`, 'info');
                addLog(`üìà Taxa de sucesso: ${Math.round((testResults.success.length / testResults.total) * 100)}%`, 'info');
            }

            document.getElementById('startTest').disabled = false;
            document.getElementById('pauseTest').disabled = true;
            document.getElementById('exportResults').disabled = false;
        }

        function exportResults() {
            const report = {
                timestamp: new Date().toISOString(),
                total: testResults.total,
                tested: testResults.tested,
                success: testResults.success.length,
                errors: testResults.error.length,
                successRate: `${Math.round((testResults.success.length / testResults.total) * 100)}%`,
                successProducts: testResults.success.map(p => ({
                    sku: p.sku,
                    nome: p.nome,
                    imagem: p.imagem
                })),
                errorProducts: testResults.error.map(p => ({
                    sku: p.sku,
                    nome: p.nome,
                    imagem: p.imagem,
                    error: p.errorMsg
                }))
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `image-test-results-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            addLog('üì• Resultados exportados!', 'info');
        }

        function clearResults() {
            testResults = {success: [], error: [], total: 0, tested: 0};
            document.getElementById('successGrid').innerHTML = '';
            document.getElementById('errorGrid').innerHTML = '';
            document.getElementById('logContainer').innerHTML = '<div class="log-entry info">Aguardando in√≠cio do teste...</div>';
            document.getElementById('successSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            updateStats();
            addLog('üóëÔ∏è Resultados limpos', 'info');
        }

        // Event listeners
        document.getElementById('startTest').addEventListener('click', startTest);
        document.getElementById('pauseTest').addEventListener('click', () => {
            isPaused = true;
            document.getElementById('pauseTest').disabled = true;
        });
        document.getElementById('exportResults').addEventListener('click', exportResults);
        document.getElementById('clearResults').addEventListener('click', clearResults);

        // Initialize
        window.addEventListener('load', () => {
            if (produtosPlanilha && produtosPlanilha.length > 0) {
                testResults.total = produtosPlanilha.length;
                updateStats();
                addLog(`‚úÖ ${produtosPlanilha.length} produtos carregados e prontos para teste`, 'success');
            } else {
                addLog('‚ùå ERRO: Nenhum produto encontrado em produtos-v6.1.js', 'error');
            }
        });
    </script>
</body>
</html>
