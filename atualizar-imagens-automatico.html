<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização Automática de Imagens - Executando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .content {
            padding: 40px;
        }
        
        .progress-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 40px;
            background: #e9ecef;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log-line {
            margin: 5px 0;
            line-height: 1.6;
        }
        
        .log-success { color: #28a745; }
        .log-warning { color: #ffc107; }
        .log-error { color: #dc3545; }
        .log-info { color: #17a2b8; }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Atualização Automática de Imagens</h1>
            <p>Processando produtos e aplicando imagens do catálogo...</p>
        </div>
        
        <div class="content">
            <div class="progress-box">
                <h2>Progresso da Atualização</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar">0%</div>
                </div>
                <div class="spinner" id="spinner"></div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total">0</div>
                    <div class="stat-label">Total de Produtos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="updated">0</div>
                    <div class="stat-label">Imagens Atualizadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="skipped">0</div>
                    <div class="stat-label">Já Tinham Imagem</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="notfound">0</div>
                    <div class="stat-label">Não Encontradas</div>
                </div>
            </div>
            
            <div class="log-container" id="log"></div>
            
            <button class="btn btn-success" id="btn-download" style="display: none;" onclick="downloadResultado()">
                💾 Baixar Produtos Atualizados (JSON)
            </button>
        </div>
    </div>

    <script src="produtos-v6.1.js"></script>
    <script>
        let produtosAtualizados = [];
        let catalogoImagens = {};
        let stats = {
            total: 0,
            updated: 0,
            skipped: 0,
            notfound: 0
        };

        // Função para adicionar log
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const line = document.createElement('div');
            line.className = `log-line log-${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
        }

        // Atualizar estatísticas
        function updateStats() {
            document.getElementById('total').textContent = stats.total;
            document.getElementById('updated').textContent = stats.updated;
            document.getElementById('skipped').textContent = stats.skipped;
            document.getElementById('notfound').textContent = stats.notfound;
            
            const progress = Math.round((stats.updated + stats.skipped + stats.notfound) / stats.total * 100);
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';
        }

        // Normalizar nome para comparação
        function normalizar(nome) {
            return nome
                .toLowerCase()
                .replace(/[áàãâä]/g, 'a')
                .replace(/[éèêë]/g, 'e')
                .replace(/[íìîï]/g, 'i')
                .replace(/[óòõôö]/g, 'o')
                .replace(/[úùûü]/g, 'u')
                .replace(/ç/g, 'c')
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        // Verificar se é placeholder
        function isPlaceholder(url) {
            if (!url) return true;
            const placeholders = ['placeholder', 'via.placeholder', 'placehold.it'];
            return placeholders.some(p => url.includes(p));
        }

        // Encontrar imagem no catálogo
        function encontrarImagem(nomeProduto) {
            // 1. Tentar match exato
            if (catalogoImagens[nomeProduto]) {
                return catalogoImagens[nomeProduto];
            }
            
            // 2. Tentar match normalizado
            const nomeNorm = normalizar(nomeProduto);
            for (const [nome, url] of Object.entries(catalogoImagens)) {
                if (normalizar(nome) === nomeNorm) {
                    return url;
                }
            }
            
            // 3. Tentar match parcial (palavras-chave)
            const palavras = nomeNorm.split(' ').filter(p => p.length > 2);
            let melhorMatch = null;
            let melhorScore = 0;
            
            for (const [nome, url] of Object.entries(catalogoImagens)) {
                const palavrasCatalogo = normalizar(nome).split(' ').filter(p => p.length > 2);
                let matches = 0;
                
                palavras.forEach(palavra => {
                    if (palavrasCatalogo.some(pc => pc.includes(palavra) || palavra.includes(pc))) {
                        matches++;
                    }
                });
                
                const score = matches / Math.max(palavras.length, palavrasCatalogo.length);
                if (score > melhorScore && score >= 0.5) {
                    melhorScore = score;
                    melhorMatch = url;
                }
            }
            
            return melhorMatch;
        }

        // Processar produtos
        async function processar() {
            addLog('🚀 Iniciando atualização automática de imagens...', 'info');
            
            // 1. Carregar catálogo de imagens
            try {
                addLog('📦 Carregando catálogo de imagens...', 'info');
                const response = await fetch('catalog_images.json');
                const data = await response.json();
                
                if (data.data && data.data.products) {
                    data.data.products.forEach(p => {
                        catalogoImagens[p.product_name] = p.image_url;
                    });
                    addLog(`✅ ${Object.keys(catalogoImagens).length} imagens carregadas do catálogo`, 'success');
                }
            } catch (error) {
                addLog('❌ Erro ao carregar catálogo: ' + error.message, 'error');
                return;
            }
            
            // 2. Combinar todos os produtos
            let todosProdutos = [];
            if (typeof produtosPlanilha !== 'undefined') {
                todosProdutos = todosProdutos.concat(produtosPlanilha);
            }
            if (typeof produtosSugeridos !== 'undefined') {
                todosProdutos = todosProdutos.concat(produtosSugeridos);
            }
            
            stats.total = todosProdutos.length;
            addLog(`📊 Total de produtos a processar: ${stats.total}`, 'info');
            updateStats();
            
            // 3. Processar cada produto
            for (let i = 0; i < todosProdutos.length; i++) {
                const produto = { ...todosProdutos[i] };
                
                // Verificar se já tem imagem válida
                if (!isPlaceholder(produto.imagem)) {
                    stats.skipped++;
                    addLog(`ℹ️  [${i+1}/${stats.total}] ${produto.nome} - Já tem imagem`, 'info');
                } else {
                    // Buscar imagem no catálogo
                    const imagemEncontrada = encontrarImagem(produto.nome);
                    
                    if (imagemEncontrada) {
                        produto.imagem = imagemEncontrada;
                        stats.updated++;
                        addLog(`✅ [${i+1}/${stats.total}] ${produto.nome} - Imagem atualizada`, 'success');
                    } else {
                        stats.notfound++;
                        addLog(`⚠️  [${i+1}/${stats.total}] ${produto.nome} - Imagem não encontrada`, 'warning');
                    }
                }
                
                produtosAtualizados.push(produto);
                updateStats();
                
                // Pequeno delay para não travar a UI
                if (i % 10 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
            }
            
            // 4. Finalizar
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('btn-download').style.display = 'block';
            
            addLog('', 'info');
            addLog('═══════════════════════════════════════', 'info');
            addLog('📊 ATUALIZAÇÃO CONCLUÍDA!', 'success');
            addLog('═══════════════════════════════════════', 'info');
            addLog(`✅ Imagens atualizadas: ${stats.updated}`, 'success');
            addLog(`ℹ️  Já tinham imagem: ${stats.skipped}`, 'info');
            addLog(`⚠️  Não encontradas: ${stats.notfound}`, 'warning');
            addLog(`📦 Total processado: ${stats.total}`, 'info');
            addLog('═══════════════════════════════════════', 'info');
            
            const taxaSucesso = Math.round((stats.updated + stats.skipped) / stats.total * 100);
            addLog(`🎯 Taxa de sucesso: ${taxaSucesso}%`, 'success');
            addLog('', 'info');
            addLog('💾 Clique no botão abaixo para baixar o arquivo atualizado', 'info');
        }

        // Download do resultado
        function downloadResultado() {
            // Criar objeto com estrutura do produtos-v6.1.js
            const resultado = {
                produtosPlanilha: produtosAtualizados.slice(0, typeof produtosPlanilha !== 'undefined' ? produtosPlanilha.length : 0),
                produtosSugeridos: produtosAtualizados.slice(typeof produtosPlanilha !== 'undefined' ? produtosPlanilha.length : 0)
            };
            
            // Gerar arquivo JavaScript
            let conteudo = '// ============================================\n';
            conteudo += '// PRODUTOS ATUALIZADOS COM IMAGENS\n';
            conteudo += `// Atualizado: ${new Date().toLocaleString('pt-BR')}\n`;
            conteudo += `// Total: ${stats.total} produtos\n`;
            conteudo += `// Imagens atualizadas: ${stats.updated}\n`;
            conteudo += '// ============================================\n\n';
            conteudo += 'const produtosPlanilha = ' + JSON.stringify(resultado.produtosPlanilha, null, 2) + ';\n\n';
            conteudo += 'const produtosSugeridos = ' + JSON.stringify(resultado.produtosSugeridos, null, 2) + ';\n';
            
            const blob = new Blob([conteudo], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `produtos-v6.1-ATUALIZADO-${Date.now()}.js`;
            a.click();
            
            addLog('✅ Arquivo baixado com sucesso!', 'success');
            addLog('📝 Substitua o arquivo produtos-v6.1.js pelo baixado', 'info');
        }

        // Iniciar processamento automaticamente
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(processar, 1000);
        });
    </script>
</body>
</html>
