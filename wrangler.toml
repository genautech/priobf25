# ═══════════════════════════════════════════════════════════════════════════
# 🚀 CLOUDFLARE WORKER CONFIGURATION - v6.5
# ═══════════════════════════════════════════════════════════════════════════
# 
# Configuração do Cloudflare Worker para sincronização automática de produtos
# 
# Documentação: https://developers.cloudflare.com/workers/
# ═══════════════════════════════════════════════════════════════════════════

name = "produtos-sync"
main = "worker.js"
compatibility_date = "2024-01-01"

# ═══════════════════════════════════════════════════════════════════════════
# 📋 INFORMAÇÕES DO WORKER
# ═══════════════════════════════════════════════════════════════════════════

[vars]
VERSION = "6.5.0"
ENVIRONMENT = "production"

# ═══════════════════════════════════════════════════════════════════════════
# 🔐 SECRETS (Configurar via Cloudflare Dashboard ou CLI)
# ═══════════════════════════════════════════════════════════════════════════
# 
# IMPORTANTE: Não coloque o token aqui!
# Configure via:
#   - Cloudflare Dashboard: Workers → seu-worker → Settings → Variables → Add
#   - CLI: wrangler secret put GITHUB_TOKEN
# 
# Secrets necessários:
#   - GITHUB_TOKEN: Token de acesso pessoal do GitHub
#     Permissões necessárias: repo (full control)
#     Como criar: https://github.com/settings/tokens
# 
# ═══════════════════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════════════════
# 🌐 ROTAS E TRIGGERS
# ═══════════════════════════════════════════════════════════════════════════

# Route pattern (opcional - deixe comentado para usar workers.dev)
# routes = [
#   { pattern = "sync.seudominio.com/*", zone_name = "seudominio.com" }
# ]

# Subdomínio workers.dev
# Seu worker estará disponível em:
# https://produtos-sync.SEUUSUARIO.workers.dev

# ═══════════════════════════════════════════════════════════════════════════
# 💰 LIMITES E PERFORMANCE
# ═══════════════════════════════════════════════════════════════════════════

# Timeout (máximo: 30 segundos no free plan)
# [env.production]
# workers_dev = true

# ═══════════════════════════════════════════════════════════════════════════
# 🔧 CONFIGURAÇÕES ADICIONAIS
# ═══════════════════════════════════════════════════════════════════════════

# Logging
# observability = { enabled = true }

# ═══════════════════════════════════════════════════════════════════════════
# 📝 NOTAS DE DEPLOYMENT
# ═══════════════════════════════════════════════════════════════════════════
# 
# 1. Instalar Wrangler CLI:
#    npm install -g wrangler
# 
# 2. Login no Cloudflare:
#    wrangler login
# 
# 3. Configurar GITHUB_TOKEN:
#    wrangler secret put GITHUB_TOKEN
#    (Cole seu token quando solicitado)
# 
# 4. Deploy:
#    wrangler deploy
# 
# 5. Seu worker estará disponível em:
#    https://produtos-sync.SEUUSUARIO.workers.dev
# 
# 6. Atualizar github-sync-worker.js com a URL:
#    workerUrl: 'https://produtos-sync.SEUUSUARIO.workers.dev'
# 
# ═══════════════════════════════════════════════════════════════════════════
